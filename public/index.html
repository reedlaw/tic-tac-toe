<!doctype html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link href="screen.css" media="screen, projection" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="choice">
      <p>Choose a side:</p>
      <div class="xo">
        <span>X</span>
        <span>O</span>
      </div>
    </div>
    <div class="board">
      <table>
        <tbody>
          <tr>
            <td id="0">
            </td>
            <td id="1">
            </td>
            <td id="2">
            </td>
          </tr>
          <tr>
            <td id="3">
            </td>
            <td id="4">
            </td>
            <td id="5">
            </td>
          </tr>
          <tr>
            <td id="6">
            </td>
            <td id="7">
            </td>
            <td id="8">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="zepto.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
